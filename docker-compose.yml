version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    # For production, use ECR image instead:
    # image: YOUR-ACCOUNT-ID.dkr.ecr.ap-south-1.amazonaws.com/tic-tac-toe-app:latest
    container_name: tic-tac-toe-app
    ports:
      - "5000:5000"
    environment:
      NODE_ENV: production
      PORT: 5000
      SESSION_SECRET: ${SESSION_SECRET:-change-this-in-production}
    restart: always
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:5000/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s